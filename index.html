<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Syntex Highlighter</title>
</head>
<body>
    
    <div id="container">
        <h1>Word Highlighter</h1>

        <header id="result">
            <h4 id="finalresult">Result Value</h4>

        </header>

        <div id="highlighter">
            <form>
                <label>
                    INPUT 1:
                    <textarea name="message" rows="10" cols="40" id="inputText"></textarea><br>
                </label>

                <label>
                    INPUT 2:
                    <input type="text" id="inputWord" required>
                </label>

                <button type="button" id="highlight">HIGHLIGHT!</button>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
